{% extends 'base.html'%}
{% load static %}


{% block contents %}

        <section class="page-section" id="login">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase"> LOGIN </h2>
                </div>
                <!-- * * * * * * * * * * * * * * *-->
                <!-- * * SB Forms Contact Form * *-->
                <!-- * * * * * * * * * * * * * * *-->
                <!-- This form is pre-integrated with SB Forms.-->
                <!-- To make this form functional, sign up at-->
                <!-- https://startbootstrap.com/solution/contact-forms-->
                <!-- to get an API token!-->
                <form id="loginForm"  actions="/users/login" method="post">
                {% csrf_token %}
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-3">
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <!-- password input-->
                                <input class="form-control" id="id" type="text" placeholder="아이디" name="user_id"
                                       data-sb-validations="required"/>
                                <div class="invalid-feedback" data-sb-feedback="id:required">A name is required.</div>
                            </div>
                            <div class="form-group">
                                <!-- PASSWORD input-->
                                <input class="form-control" id="password" type="password" placeholder="비밀번호" name="user_pw"
                                       data-sb-validations="required"/>
                                <div class="invalid-feedback" data-sb-feedback="password:required">A name is required.</div>
                            </div>
                            <div class="form-group mb-md-0">
                                <!-- Button input-->
                                <button class="btn btn-primary w-100 btn-xl text-uppercase" id="submitButton" type="submit">
                                    LOGIN
                                </button>
                            </div>
                        </div>
                        <div class="col-md-3">
                        </div>
                    </div>
                    <!-- Submit success message-->
                    <!---->
                    <!-- This is what your users will see when the form-->
                    <!-- has successfully submitted-->
                    <div class="d-none" id="submitSuccessMessage">
                        <div class="text-center text-white mb-3">
                            <div class="fw-bolder">Form submission successful!</div>
                            To activate this form, sign up at
                            <br />
                            <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                        </div>
                    </div>
                    <!-- Submit error message-->
                    <!---->
                    <!-- This is what your users will see when there is-->
                    <!-- an error submitting the form-->
                    <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                    <!-- Submit Button-->
                </form>
            </div>
        </section>
{% endblock %}
