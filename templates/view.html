{% extends 'base.html'%}
{% load static %}


{% block contents %}

<!-- Portfolio Grid-->
<section class="page-section bg-light" id="portfolio">

    <div class="portfolio-modal fade show" tabindex="-1" role="dialog" aria-modal="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <div class="modal-body">
                                <!-- Project details-->
                                <h2 class="text-uppercase">{{ result.title }}</h2>


                                {% if result.image %}
                                <img class="img-fluid d-block mx-auto" src="{{ result.image.url }}"
                                     alt="...">
                                {% endif %}

                                <br/>
                                <span style="float:right">#{{ result.image_title }}</span>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
